<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ANTS - Login</title>

    <!-- Custom styles for this template-->
    <link href="../style/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Accédez à votre compte</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Entrer votre adresse E-mail...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Mot de passe">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Se souvenir de moi</label>
                                            </div>
                                        </div>
                                        <a href='#' class="btn btn-primary-form btn-user btn-block">Se connecter</a>
                                        <hr>
                                        <a href='#' class="btn btn-google btn-user btn-block">Se connecter avec Google</a>
                                        <a href='#' class="btn btn-facebook btn-user btn-block">Se connecter avec Facebook</a>
                                    </form>
                                    <hr>
                                  <div class="text-center"><a class="small" href="forgot-password.html">Mot de passe oublié?</a></div>
                                    <div class="text-center"><a class="small" href="register.html">Créer un compte!!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<script src='../script/jquery.min.js'></script>
		<script src='../script/bootstrap.bundle.min.js'></script>
		<script src='../script/jquery.easing.min.js'></script>
		<script src='../script/sb-admin-2.min.js'></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ANTS - Register</title>

    <!-- Custom styles for this template-->
    <link href='../style/style.css' rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Créer un compte!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Prénom">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Nom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="E-mail">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mot de passe">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Répéter le mot de passe">
                                    </div>
                                </div>
                                <a href='#' class="btn btn-primary-form btn-user btn-block">Créer un compte</a>
                                <hr>
                                <a href='#' class="btn btn-google btn-user btn-block">Enregistrer avec Google</a>
                                <a href='#' class="btn btn-facebook btn-user btn-block">Enregistrer avec Facebook</a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Mot de passe oublié?</a>
                            </div>
                            <div class="text-center"><a class="small" href="login.html">J'ai déjà un compte? Se connecter!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src='../script/jquery.min.js'></script>
		<script src='../script/bootstrap.bundle.min.js'></script>
		<script src='../script/jquery.easing.min.js'></script>
		<script src='../script/sb-admin-2.min.js'></script>

</body>

</html>
